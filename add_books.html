<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/add_books.css" />
  </head>
  <body>
    <!-- -------------------------------------- Add books section -------------------------------------------- -->

    <section class="add-books-section">
      <h3>Add Books</h3>

      <!-- --------------------------- form -------------------------- -->

      <form action="" class="form-margin-padding">
        <div class="row row-zero-margin-padding">
          <div class="col-lg-8 col-md-7">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="">Book Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=""
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1" class="">Author Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=""
                  />
                </div>

                <div class="form-group">
                  <label for="exampleFormControlSelect1">Category</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option value=""></option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1" class="">Pages</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=""
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1" class="">Quantity</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="">ISBN Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=""
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1" class="">DOI Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=""
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1" class=""
                    >Publisher Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=""
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1" class=""
                    >Publisher Date</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=""
                  />
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1" class="">Shelf Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder=""
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-5">
            <div class="row row-zero-margin-padding">
              <div class="col-md-12">
                <div class="grid-right">
                  <div class="add-books-div">
                    <img
                      src="images/Vector.png"
                      alt=""
                      class="add-books-image"
                    />
                  </div>
                  <button class="choose-image-button">Choose Image</button>
                </div>
              </div>

              <div class="col-md-12">
                <div class="grid-right">
                  <div class="geenrate-qr-code-div">
                    <img src="images/qr.png" alt="" class="qr-code-image" />
                  </div>
                  <button
                    class="generate-qr-button"
                    type="button"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#exampleModal"
                  >
                    Generate QR code
                  </button>
                </div>
              </div>

              <div class="col-md-12">
                <div class="grid-right">
                  <div class="publish_online_and_book_button">
                    <button class="publish-book-button">Pulish Online</button>
                    <button class="add-book-button">Add Book</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <!-- ---------------------------------------------------- end form -->
    </section>
    <!-- ----------------------------------------------------------------------------- end - Add books section -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- ---------------------------- QR CODE modal code ----------------------------------- -->
            <div class="row row-zero-margin-padding">
              <div class="col-lg-12 col-md-12 modal-section-css">
                <p>QR Code Generated Succesfully!</p>
                <div class="modal-qr-code-div">
                  <img
                    src="images/modal_qr_image.png"
                    alt=""
                    class="modal-qr-code-image"
                  />
                </div>
                <button class="modal-print-qr-code-button">
                  Print QR Code
                </button>

                <button class="modal-generate-qr-code-button">
                  Generate Another QR Code
                </button>
              </div>
            </div>
            <!-- ---------------------------------------------------------- end - QR CODE modal code -->
          </div>
          <!-- <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>

    <!-- end modal -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
